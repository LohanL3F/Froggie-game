<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Froggy game</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="game">
      <div id="gameover">
        <div id="gameover-text">
          <h1>T'AS PERDU</h1>
          <p id="final-score">TON SCORE FINAL EST :</p>
          <p>ESPACE pour recommencer</p>
        </div>
      </div>
      <p id="score">SCORE: 0</p>
      <div id="frog"></div>
      <div id="obstacle"></div>
      <div id="sound"></div>
    </div>

    <p id="start-tip">Appuyez sur ESPACE pour commencer</p>
    <h1 id="start-tip-controls">TOUCHES :</h1>
    <div id="controls">
      <h2>SAUT :</h2>
      <p>Flèche haut / Espace / z</p>
      <h2>SLIDE :</h2>
      <p>Flèche bas / s</p>
      <h2>EUH... :</h2>
      <p>Flèche gauche / t</p>
      <h2>MHH ?? :</h2>
      <p>Flèche droite / r</p>
    </div>

    <div id="enter-name-container">
      <p>Entrez votre pseudo pour le scoreboard :</p>
      <input type="text" id="player-name" maxlength="10" placeholder="Pseudo" />
      <button id="submit-name">Valider</button>
    </div>

    <div id="scoreboard-container">
      <h2>TON MEILLEUR SCORE</h2>
      <ol id="high-scores-list"></ol>
    </div>

    <script src="froggame.js"></script>
  </body>
</html>
